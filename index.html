base_url: "../"

<main class="app-content-body">
  <div class="app-page" id="content">

    <div id="url">
        <form method="post">
              <div class="row">
              <div class="col-xs-12 col-sm-8">
                  <div class="input-group input-group-lg">
                      <input type="text" class="form-control input-lg" placeholder="Eigene Seite testen... URL hier eingeben" />
                      <span class="input-group-btn">
                          <input type="submit" value="submit" class="btn btn-primary">
                      </span>
                  </div>
              </div>
              <div id="options" class="col-xs-12 col-sm-4">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <label class="radio" for="normal">
                            <input id="normal" type="radio" name="option" value="1" checked>
                            Width only
                        </label>
                        <label class="radio" for="accurate">
                            <input id="accurate" type="radio" name="option" value="2">
                            Device sizes
                        </label>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <label class="checkbox" for="scrollbar">
                            <input id="scrollbar" type="checkbox" name="scrollbar" value="1" checked>
                            Visible Scrollbars
                        </label>
                    </div>
                </div>
              </div>
              </div>
          </form>
    </div>
  </div>
</main>
